<body>
    <h1 id="boas-vindas"></h1>
    <button id= "digite-algo">Digite aqui</button>
    
  <input id="insere-texto" type="text"/>
  <p id="paragrafo"></p>


    <label>Choose an ice cream flavor:
        <select class="ice-cream" name="ice-cream">
          <option value="">Select One …</option>
          <option value="chocolate">Chocolate</option>
          <option value="sardine">Sardine</option>
          <option value="vanilla">Vanilla</option>
        </select>
      </label>
      
      <div class="result"></div>
    

      <script>
          const selectElement = document.querySelector('.ice-cream');

selectElement.addEventListener('change', (event) => {
  const result = document.querySelector('.result');
  result.textContent = `You like ${event.target.value}`;
});

let botaoDigiteAqui=document.getElementById("digite-algo");
botaoDigiteAqui.addEventListener("click",insereText)
 function insereText(){
   let inputInsereTexto=document.getElementById("insere-texto");
   const paragrafo=document.getElementById("paragrafo")
   paragrafo.innerText+= inputInsereTexto.value + "\n";
   // para ir adiconando oque já tem no paragrafo e ir adicionando o valor da caixinha tenho que colocar o sinal de + paragrafo.innerText+= inputInsereTexto.value;
   // o \n serve para inserir quebra de linha (assim os textos que vou digitando ficam um abaixo do outro e não lado a lado tudo colado)

   //
 }
 insereText();
